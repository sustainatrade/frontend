<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Tell iOS it's a PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Make sure theme-color is defined -->
  <meta name="theme-color" content="#162813">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
  </link>
  <script type="text/javascript" src="/config/env.js?r=%REACT_APP_RAND_HASH%"></script>
  <title>$OG_TITLE</title>
  <meta name="description" content="$OG_DESCRIPTION" />
  <meta property="og:title" content="$OG_TITLE" />
  <meta property="og:description" content="$OG_DESCRIPTION" />
  <meta property="og:site_name" content="$OG_SITE_NAME" />
  <meta property="og:image" content="$OG_IMAGE" />
  <meta name="keywords" content="$OG_KEYWORDS" />
  <meta name="X-CSRF-TOKEN" id="X-CSRF-TOKEN" content="$PVT_CSRF_TOKEN" />
  <style>
    body::-webkit-scrollbar {
      -webkit-appearance: none;
      width: 10px;
    }

    body::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, .1);
      border-radius: 0;
    }

    body::-webkit-scrollbar-thumb {
      cursor: pointer;
      border-radius: 5px;
      background: rgba(0, 0, 0, .25);
      -webkit-transition: color .2s ease;
      transition: color .2s ease;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script>
    if ('scrollRestoration' in history) {
      // Back off, browser, I got this...
      history.scrollRestoration = 'manual';
    }
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
    window.extAsyncInit = function () {
      // the Messenger Extensions JS SDK is done loading 
      console.log("done loading!!!!"); //TRACE
      MessengerExtensions.getContext('320301788758144',
        function success(thread_context) {
          console.log("thread_context"); //TRACE
          console.log(thread_context); //TRACE
          // success
        },
        function error(err) {
          console.log("messnger err"); //TRACE
          console.log(err); //TRACE
          // error
        }
      );
    };
  </script>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
